<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="./assets/carro.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Fale Conosco</h2>
        <form>
            <label><i class="fa-solid fa-user"></i></label>
            <input type="text" placeholder="Seu nome">
            <label><i class="fa-solid fa-envelope"></i></label>
            <input type="email" placeholder="Seu email">
            <label><i class="fa-solid fa-phone"></i></label>
            <input type="number" placeholder="Seu telefone">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <a href="./index.html"><img src="./assets/DOURADO - Sem Fundo.png" alt="logo"></a>
        <h2>Alexandre Delaboneta &copy;</h2>
    </footer>
</body>
</html>
